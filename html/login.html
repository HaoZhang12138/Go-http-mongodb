<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
</head>
<body>
<script>
    function checkIsEmpty() {
         var user = document.forms["login"]["user"].value;
         if (user == null || user == ""){
             alert("账号不能为空");
             return false
         }

        var pass = document.forms["login"]["pass"].value;
        if (pass == null || pass == ""){
            alert("密码不能为空");
            return false
        }
        
    }
</script>
<h3> 登陆或注冊 </h3>
<form name="login" method="POST" action="/login" onsubmit="return checkIsEmpty()">
    账号： <input name = "user" type = "text"><br/>
    密码： <input name = "pass" type = "password"><br/>
    <input type="submit" value="登陆">
</form>

<form method="GET" action="/add">
    <input type="submit" value="注冊">
</form>

</body>
</html>
